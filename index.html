<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Weather app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <img class="logo" src="./assets/images/logo.svg" alt="Weather app logo" />

      <div class="dropdown">
        <button class="dropdown-button">
          <img src="./assets/images/icon-units.svg" /> Units
          <img src="./assets/images/icon-dropdown.svg" />
        </button>

        <div class="dropdown-menu">
          <div class="dropdown-section">
            <button class="dropdown-item">Switch to Imperial</button>
          </div>

          <div class="dropdown-section">
            <p class="dropdown-label">Temperature</p>
            <button class="dropdown-item active">Celsius (°C)</button>
            <button class="dropdown-item">Fahrenheit (°F)</button>
          </div>
          <hr />
          <div class="dropdown-section">
            <p class="dropdown-label">Wind Speed</p>
            <button class="dropdown-item active">km/h</button>
            <button class="dropdown-item">mph</button>
          </div>
          <hr />
          <div class="dropdown-section">
            <p class="dropdown-label">Precipitation</p>
            <button class="dropdown-item active">Millimeters (mm)</button>
            <button class="dropdown-item">Inches (in)</button>
          </div>
        </div>
      </div>
    </header>

    <main class="container">
      <div class="top-container">
        <h1 class="title">How's the sky looking today?</h1>
        <form class="search-form">
          <div class="search">
            <input
              type="search"
              class="search-input"
              placeholder="Search for a place..."
            />

            <div class="suggestions"></div>
          </div>
          <button type="button" class="search-button">Search</button>
        </form>
      </div>

      <div class="main-container">
        <div class="left">
          <div class="weather-card">
            <div class="weather-header">
              <h1></h1>
              <p></p>
            </div>

            <div class="weather-info">
              <img src="./assets/images/" class="weather-icon" />
              <span class="temperature"></span>
            </div>
          </div>

          <div class="weather-details">
            <div class="detail">
              <p class="detail-label">Feels like</p>
              <p class="detail-value" id="feelslike">21&deg;C</p>
            </div>
            <div class="detail">
              <p class="detail-label">Humidity</p>
              <p class="detail-value" id="humidity">60%</p>
            </div>
            <div class="detail">
              <p class="detail-label">Wind</p>
              <p class="detail-value" id="wind">15 km/h</p>
            </div>
            <div class="detail">
              <p class="detail-label">Precipitation</p>
              <p class="detail-value" id="precipitation">0 mm</p>
            </div>
          </div>

          <div class="daily-forcast">
            <h3>Daily forecast</h3>
            <div class="daily-container"></div>
          </div>
        </div>

        <div class="hourly-forecast">
          <div class="hour-header">
            <p>Hourly forecast</p>
            <select id="day-select"></select>
          </div>
          <div id="hourly-container"></div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Dennis</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
